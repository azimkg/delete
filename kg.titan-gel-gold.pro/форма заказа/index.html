    <section class="intro buy">
      <div class="container">
        <h1 class="page-title">
          <b>
            <mark class="mark mark--light">РАССЛАБЬСЯ!</mark><br />
            MARAL GEL ПОЗАБОТИТСЯ О ВАС!
          </b>
          <mark class="mark mark--dark fz-small buy__subtitle"
            >увеличьте ПЕНИС прямо сейчас!</mark
          >
        </h1>
        <div class="row">
          <div class="col-auto">
            <div class="intro__product-wrap">
              <img class="intro__product" src="./img/artraid.png" alt="image" />
              <div class="price">
                <div class="price__bg1 price__row1">
                  <span class="display-ib"
                    ><b>Только</b><br />
                    сегодня</span
                  >
                  <span class="display-ib price__discount">-50%</span>
                </div>
                <div class="price__bg2">
                  <div class="price__row2">
                    <div class="price__row">
                      <small class="price__new-title">новая цена:</small>
                      <b class="price__new"
                        ><span class="price_land_s1">1690</span>
                        <span
                          class="price__currency price__currency-new price_land_curr2"
                          >сом</span
                        ></b
                      >
                    </div>
                    <div class="price___row text-right">
                      <del class="price__old"
                        ><span class="price_land_s4">5633</span>
                        <span
                          class="price__currency price__currency-old price_land_curr2"
                          >сом</span
                        ></del
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <form name="orderForm" class="order-form">
              <select class="country country_select" name="country">
                <option value="KG" selected="">Кыргызстан</option>
              </select>
              <!--fio-->
              <input
                type="text"
                class="lv-input-fio"
                name="name"
                value=""
                maxlength="255"
                data-label="ФИО"
                data-required=""
                0="lv-form-fio"
                placeholder="ФИО"
                required=""
              />
              <!--phone-->
              <input
                type="tel"
                class="lv-input-phone"
                name="phone"
                value=""
                maxlength="25"
                placeholder="Пример: +996 xxx xx xx xx"
                data-label="Телефон"
                data-required="1"
                required=""
              />
              <button class="btn btn--regular">Оформить заказ</button>
              <div class="order-form__bottom">
                <b>и улучшить</b><br />
                потенцию
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/form.js"></script>
  </body>
